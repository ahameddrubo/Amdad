<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خمر - Khamer | The Living Saudi Menu</title>
    <meta name="description" content="The First-Ever Living, Breathing, Full-Skin Saudi Menu">
    <meta name="keywords" content="saudi, menu, restaurant, arabic, traditional, khamer">
    
    <!-- Arabic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: 'Amiri', serif;
            scroll-behavior: smooth;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #d4af37;
            line-height: 1.6;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            font-family: 'Scheherazade New', serif;
            font-size: 4rem;
            color: #d4af37;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 2rem;
        }
        
        .main-title {
            font-family: 'Scheherazade New', serif;
            font-size: 6rem;
            color: #d4af37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin-bottom: 2rem;
            transform: scale(0);
            opacity: 0;
            transition: all 1s ease-out;
        }
        
        .main-title.animate {
            transform: scale(1);
            opacity: 1;
        }
        
        .social-icons {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out 0.5s;
        }
        
        .social-icons.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .social-icon {
            color: #d4af37;
            text-decoration: none;
            padding: 1rem;
            border: 2px solid #d4af37;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-icon:hover {
            background: #d4af37;
            color: #1a1a2e;
            transform: scale(1.1);
        }
        
        .slogan {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out 1s;
        }
        
        .slogan.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Menu Section */
        .menu-container {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .menu-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #d4af37;
        }
        
        .dish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .dish-card {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .dish-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(212, 175, 55, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .dish-card:hover::before {
            transform: translateX(100%);
        }
        
        .dish-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }
        
        .dish-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 3px solid #d4af37;
            display: block;
        }
        
        .dish-name {
            font-size: 1.8rem;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }
        
        .dish-name-en {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .dish-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #e6e6e6;
        }
        
        .dish-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-top: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
            }
            
            .dish-grid {
                grid-template-columns: 1fr;
            }
            
            .social-icons {
                gap: 1rem;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
            }
        }
        
        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">خمر</div>
    </div>

    <!-- Main Container -->
    <div id="app">
        <!-- Hero Section -->
        <section id="hero" class="hero-section">
            <h1 class="main-title" id="mainTitle">خمر</h1>
            
            <div class="social-icons" id="socialIcons">
                <a href="#" class="social-icon">📱</a>
                <a href="#" class="social-icon">📷</a>
                <a href="#" class="social-icon">🎵</a>
            </div>
            
            <div class="slogan" id="slogan1">ذوقِ ریگِ بیابان را بچش</div>
            <div class="slogan" id="slogan2">هر طعم، قصه‌ای از کاروانِ شب</div>
        </section>

        <!-- Menu Section -->
        <div class="menu-container">
            <h2 class="menu-title fade-in">قائمة الطعام - Menu</h2>
            <div class="dish-grid" id="dishGrid">
                <!-- Dishes will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Dish data
        const dishes = [
            {
                id: 'kabsa',
                name: 'كبسة الملكية',
                nameEn: 'Royal Kabsa',
                description: 'أرز بسمتي مع لحم الضأن المطبوخ بالتوابل العربية الأصيلة والزعفران الذهبي',
                descriptionEn: 'Basmati rice with lamb cooked in authentic Arabic spices and golden saffron',
                price: '85 ريال',
                image: 'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=400&fit=crop'
            },
            {
                id: 'mandi',
                name: 'مندي الحضرمي',
                nameEn: 'Hadrami Mandi',
                description: 'لحم الضأن المدخن مع الأرز المعطر بالهيل والقرفة',
                descriptionEn: 'Smoked lamb with rice perfumed with cardamom and cinnamon',
                price: '78 ريال',
                image: 'https://images.unsplash.com/photo-1588166524941-3bf61a9c41db?w=400&h=400&fit=crop'
            },
            {
                id: 'machboos',
                name: 'مجبوس السمك',
                nameEn: 'Fish Machboos',
                description: 'سمك الهامور الطازج مع الأرز المتبل بالكركم والبهارات الخليجية',
                descriptionEn: 'Fresh grouper fish with turmeric-spiced rice and Gulf spices',
                price: '92 ريال',
                image: 'https://images.unsplash.com/photo-1563379091339-03246963d96c?w=400&h=400&fit=crop'
            },
            {
                id: 'mansaf',
                name: 'المنسف الأردني',
                nameEn: 'Jordanian Mansaf',
                description: 'لحم الضأن بصلصة اللبن مع الأرز والمكسرات',
                descriptionEn: 'Lamb in yogurt sauce with rice and nuts',
                price: '88 ريال',
                image: 'https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=400&h=400&fit=crop'
            },
            {
                id: 'ouzi',
                name: 'الأوزي العراقي',
                nameEn: 'Iraqi Ouzi',
                description: 'لحم الضأن المحشو بالأرز والمكسرات والزبيب',
                descriptionEn: 'Stuffed lamb with rice, nuts and raisins',
                price: '95 ريال',
                image: 'https://images.unsplash.com/photo-1574484284002-952d92456975?w=400&h=400&fit=crop'
            },
            {
                id: 'shawarma',
                name: 'شاورما اللحم',
                nameEn: 'Meat Shawarma',
                description: 'لحم مشوي مع الخضار والصلصات في خبز عربي طازج',
                descriptionEn: 'Grilled meat with vegetables and sauces in fresh Arabic bread',
                price: '45 ريال',
                image: 'https://images.unsplash.com/photo-1529006557810-274b9b2fc783?w=400&h=400&fit=crop'
            }
        ];

        // Initialize app
        function initApp() {
            // Hide loading screen after 2 seconds
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                
                // Start hero animations
                setTimeout(() => {
                    startHeroAnimations();
                }, 500);
            }, 2000);

            // Generate dish cards
            generateDishCards();
            
            // Setup scroll animations
            setupScrollAnimations();
        }

        function startHeroAnimations() {
            const mainTitle = document.getElementById('mainTitle');
            const socialIcons = document.getElementById('socialIcons');
            const slogan1 = document.getElementById('slogan1');
            const slogan2 = document.getElementById('slogan2');

            mainTitle.classList.add('animate');
            
            setTimeout(() => {
                socialIcons.classList.add('animate');
            }, 500);
            
            setTimeout(() => {
                slogan1.classList.add('animate');
            }, 1000);
            
            setTimeout(() => {
                slogan2.classList.add('animate');
            }, 1200);
        }

        function generateDishCards() {
            const dishGrid = document.getElementById('dishGrid');
            
            dishes.forEach((dish, index) => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card fade-in';
                dishCard.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}" class="dish-image" onerror="this.style.display='none'">
                    <h3 class="dish-name">${dish.name}</h3>
                    <p class="dish-name-en">${dish.nameEn}</p>
                    <p class="dish-description">${dish.description}</p>
                    <div class="dish-price">${dish.price}</div>
                `;
                
                dishGrid.appendChild(dishCard);
            });
        }

        function setupScrollAnimations() {
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe all fade-in elements
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
