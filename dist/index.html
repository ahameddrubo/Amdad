        /* Menu Section */

        .dish-grid {

            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;

        .dish-card {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .dish-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(212, 175, 55, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .dish-card:hover::before {
            transform: translateX(100%);
        }
        
        .dish-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
        }
        
        .dish-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 3px solid #d4af37;
            display: block;

        .dish-name {

        }
        
        .dish-description {

            line-height: 1.6;
            margin-bottom: 1rem;
            color: #e6e6e6;
        }
        
        .dish-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
            margin-top: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {

            }

            .social-icons {

            .social-icon {
                width: 50px;

            }
        }
        
        /* Animations */
        .fade-in {

            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

        // Initialize app
        function initApp() {
            // Hide loading screen after 2 seconds
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                
                // Start hero animations
                setTimeout(() => {
                    startHeroAnimations();
                }, 500);
            }, 2000);

            // Generate dish cards
            generateDishCards();
            
            // Setup scroll animations
            setupScrollAnimations();
        }

        function startHeroAnimations() {
            const mainTitle = document.getElementById('mainTitle');
            const socialIcons = document.getElementById('socialIcons');
            const slogan1 = document.getElementById('slogan1');
            const slogan2 = document.getElementById('slogan2');

            mainTitle.classList.add('animate');
            
            setTimeout(() => {
                socialIcons.classList.add('animate');
            }, 500);
            
            setTimeout(() => {
                slogan1.classList.add('animate');
            }, 1000);
            
            setTimeout(() => {
                slogan2.classList.add('animate');
            }, 1200);
        }

        function generateDishCards() {
            const dishGrid = document.getElementById('dishGrid');
            
            dishes.forEach((dish, index) => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card fade-in';
                dishCard.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}" class="dish-image" onerror="this.style.display='none'">
                    <h3 class="dish-name">${dish.name}</h3>
                    <p class="dish-name-en">${dish.nameEn}</p>
                    <p class="dish-description">${dish.description}</p>
                    <div class="dish-price">${dish.price}</div>
                `;
                
                dishGrid.appendChild(dishCard);
            });
        }

        function setupScrollAnimations() {
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe all fade-in elements
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
