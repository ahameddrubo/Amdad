<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خمر - Khamer | The Living Saudi Menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: 'Amiri', serif;
            scroll-behavior: smooth;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #d4af37;
            line-height: 1.6;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            font-family: 'Scheherazade New', serif;
            font-size: 5rem;
            color: #d4af37;
            animation: pulse 2s infinite;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1);
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05);
                text-shadow: 0 0 50px rgba(212, 175, 55, 1);
            }
        }
        
        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            animation: backgroundShimmer 8s ease-in-out infinite;
        }
        
        @keyframes backgroundShimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .main-title {
            font-family: 'Scheherazade New', serif;
            font-size: 6rem;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 
                0 0 40px rgba(212, 175, 55, 0.8),
                0 0 80px rgba(212, 175, 55, 0.4),
                0 10px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
            transform: scale(0) rotate(-10deg);
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 2;
            white-space: nowrap;
        }
        
        .main-title.animate {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            animation: underlineGlow 3s ease-in-out infinite;
        }
        
        @keyframes underlineGlow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
                width: 150px;
            }
            50% { 
                box-shadow: 0 0 25px rgba(212, 175, 55, 1);
                width: 200px;
            }
        }
        
        .restaurant-subtitle {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            color: #b8860b;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out 0.5s;
            position: relative;
            z-index: 2;
        }
        
        .restaurant-subtitle.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .social-icons {
            display: flex;
            gap: 2.5rem;
            margin: 2rem 0 4rem 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out 1s;
            position: relative;
            z-index: 2;
        }
        
        .social-icons.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border: 3px solid #d4af37;
            border-radius: 50%;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #d4af37, #b8860b);
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .social-icon:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .social-icon:hover {
            transform: translateY(-10px) scale(1.1);
            border-color: #fff;
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
        }
        
        .social-icon svg {
            width: 35px;
            height: 35px;
            fill: #d4af37;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover svg {
            fill: #1a1a2e;
            transform: scale(1.1);
        }
        
        .slogan {
            font-family: 'Aref Ruqaa', serif;
            font-size: 1.6rem;
            font-weight: 400;
            color: #d4af37;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            line-height: 1.4;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out 1.5s;
            position: relative;
            z-index: 2;
        }
        
        .slogan.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Menu Section */
        .menu-container {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .menu-title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            color: #d4af37;
            font-family: 'Scheherazade New', serif;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Category Selector */
        .category-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 4rem;
            position: relative;
            gap: 8rem;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 0.8rem 1.5rem;
            color: #d4af37;
            font-family: 'Scheherazade New', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            white-space: nowrap;
        }
        
        .category-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .category-btn.active {
            background: #d4af37;
            color: #1a1a2e;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.5);
        }
        
        /* Master Chef Character */
        .master-chef {
            width: 120px;
            height: 120px;
            position: relative;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            cursor: pointer;
        }
        
        .chef-character {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .chef-character::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: chefShine 3s infinite;
        }
        
        @keyframes chefShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .master-chef.pointing-breakfast {
            transform: translateX(-50px) rotate(-25deg);
        }
        
        .master-chef.pointing-mainMeals {
            transform: translateX(50px) rotate(25deg) scaleX(-1);
        }
        
        .master-chef.jumping {
            animation: masterChefJump 0.8s ease-out;
        }
        
        @keyframes masterChefJump {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
            }
            25% { 
                transform: translateY(-30px) scale(1.2) rotate(180deg); 
                box-shadow: 0 20px 40px rgba(212, 175, 55, 0.6);
            }
            50% { 
                transform: translateY(-40px) scale(1.3) rotate(360deg); 
                box-shadow: 0 25px 50px rgba(212, 175, 55, 0.8);
            }
            75% { 
                transform: translateY(-20px) scale(1.1) rotate(540deg); 
                box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            }
            100% { 
                transform: translateY(0) scale(1) rotate(720deg); 
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
        }
        
        .dish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .dish-card {
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }
        
        .dish-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(212, 175, 55, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .dish-card:hover::before {
            transform: translateX(100%);
        }
        
        .dish-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(212, 175, 55, 0.3);
            border-color: #fff;
        }
        
        .dish-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem;
            border: 4px solid #d4af37;
            display: block;
            transition: all 0.3s ease;
        }
        
        .dish-card:hover .dish-image {
            transform: scale(1.05);
            border-color: #fff;
        }
        
        .dish-name {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 0.5rem;
            font-family: 'Scheherazade New', serif;
        }
        
        .dish-name-en {
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 1rem;
            font-style: italic;
        }
        
        .dish-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #e6e6e6;
        }
        
        .dish-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d4af37;
            margin-top: 1rem;
            font-family: 'Scheherazade New', serif;
        }
        

        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
            }
            
            .category-selector {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .category-btn {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
            
            .master-chef {
                width: 80px;
                height: 80px;
                order: -1;
                margin-bottom: 1rem;
            }
            
            /* Keep dish grid layout same as desktop */
            .dish-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
            }
            
            .social-icons {
                gap: 1.5rem;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
            }
            
            .social-icon svg {
                width: 30px;
                height: 30px;
            }
        }
        
        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

                    descriptionEn: 'Grilled meat with vegetables and sauces in fresh Arabic bread',
                    price: '45 ريال',
                    image: 'https://images.unsplash.com/photo-1529006557810-274b9b2fc783?w=400&h=400&fit=crop'
                },
                {
                    id: 'fatayer',
                    name: 'فطائر السبانخ',
                    nameEn: 'Spinach Fatayer',
                    description: 'فطائر محشية بالسبانخ والبصل والتوابل',
                    descriptionEn: 'Pastries filled with spinach, onions and spices',
                    price: '15 ريال',
                    image: 'https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=400&h=400&fit=crop'
                }
            ]
        };

        let currentCategory = 'breakfast';

        // Initialize app
        function initApp() {
            // Hide loading screen after 2 seconds
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                
                // Start hero animations
                setTimeout(() => {
                    startHeroAnimations();
                }, 500);
            }, 2000);

            // Generate initial dish cards
            generateDishCards('breakfast');
            
            // Setup scroll animations
            setupScrollAnimations();
        }

        function startHeroAnimations() {
            const mainTitle = document.getElementById('mainTitle');
            const subtitle = document.getElementById('subtitle');
            const socialIcons = document.getElementById('socialIcons');

            // Animate title with bounce effect
            mainTitle.classList.add('animate');
            
            setTimeout(() => {
                subtitle.classList.add('animate');
            }, 800);
            
            setTimeout(() => {
                socialIcons.classList.add('animate');
            }, 1500);
        }

        // Category switching function
        function switchCategory(category) {
            if (currentCategory === category) return;
            
            const breakfastBtn = document.getElementById('breakfastBtn');
            const mainMealsBtn = document.getElementById('mainMealsBtn');
            const masterChef = document.getElementById('masterChef');
            
            // Update button states
            breakfastBtn.classList.toggle('active', category === 'breakfast');
            mainMealsBtn.classList.toggle('active', category === 'mainMeals');
            
            // Animate Master Chef
            masterChef.classList.add('jumping');
            
            setTimeout(() => {
                masterChef.classList.remove('jumping');
                let chefClass = category === 'breakfast' ? 'pointing-breakfast' : 'pointing-mainMeals';
                
                masterChef.className = `master-chef ${chefClass}`;
                
                // Generate new dishes
                generateDishCards(category);
                currentCategory = category;
            }, 400);
        }

        function generateDishCards(category) {
            const dishGrid = document.getElementById('dishGrid');
            dishGrid.innerHTML = ''; // Clear existing cards
            
            const categoryDishes = dishes[category];
            
            categoryDishes.forEach((dish, index) => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card fade-in';
                dishCard.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}" class="dish-image" onerror="this.style.display='none'">
                    <h3 class="dish-name">${dish.name}</h3>
                    <p class="dish-name-en">${dish.nameEn}</p>
                    <p class="dish-description">${dish.description}</p>
                    <div class="dish-price">${dish.price}</div>
                `;
                
                // Add animation delay
                setTimeout(() => {
                    dishCard.classList.add('visible');
                }, index * 100);
                
                dishGrid.appendChild(dishCard);
            });
        }

        function setupScrollAnimations() {
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe all fade-in elements
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
